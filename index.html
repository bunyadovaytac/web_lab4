<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Form Validation and Data Persistence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Information Form</h2>
        <form id="personalForm">
            <!-- Ad -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error"></span>
            </div>

            <!-- E-poçt -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>

            <!-- Təhsil -->
            <h3>Education</h3>
            <div id="educationContainer"></div>
            <button type="button" id="addEducation">Add Education</button>

            <!-- İş Təcrübəsi -->
            <h3>Work Experience</h3>
            <div id="workContainer"></div>
            <button type="button" id="addWork">Add Work Experience</button>

            <!-- Bacarıqlar -->
            <h3>Skills</h3>
            <div id="skillsContainer"></div>
            <button type="button" id="addSkill">Add Skill</button>

            <!-- Saxla Düyməsi -->
            <button type="button" id="saveButton">Save</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
